<form #personalForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="name@example.com" [(ngModel)]="personal.email">
          <div class="alert alert-danger" [hidden]="email.valid || !email.touched">Email is required and must be valid</div>
        </div>
        <div class="form-group">
          <label class="control-label" for="firstname">Jarvis Serial</label>
          <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="xxxx-xxxx-xxxx-xxxx-xxxx" [(ngModel)]="personal.firstName">
          <div class="alert alert-danger" [hidden]="firstname.valid || !firstname.touched">Jarvis Serial is required</div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</form>
